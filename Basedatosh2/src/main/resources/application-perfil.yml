server:
  port: 8087
  address: 0.0.0.0
  servlet:
    context-path: /api/perfil

spring:
  application:
    name: instagram-perfil-service
  
  datasource:
    url: jdbc:h2:mem:instagram_perfil;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
    
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
        
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true
        
  thymeleaf:
    cache: false
    
  # Comentamos la inicializaci√≥n de datos para evitar errores
  # sql:
  #   init:
  #     mode: always
  #     data-locations: classpath:data-perfil.sql
      
logging:
  level:
    com.instagram.perfil: DEBUG
    org.springframework.web: DEBUG
    org.springframework.sql: DEBUG